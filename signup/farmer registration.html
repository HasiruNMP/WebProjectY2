<html>
    <head>
        <title>
            Sign Up
        </title>
    </head>
    <body>
        <h3>
            Please Fill the Details below.
        </h3>
        <form >
            <label for="name">Name</label><br>
            <input type="text" name="fname" placeholder="First Name">
            <input type="text" name="lname" placeholder="Last Name"><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label><br><br>
            <label for="address">Address</label><br>
            <input type="text" name="line1" placeholder="Address line 1"><br>
            <input type="text" name="line2" placeholder="Address line 2"><br>
            <input type="text" name="city" placeholder="City"><br>
            <input type="text" name="province" placeholder="Province"><br><br>
            <label for="nic">NIC Number</label><br>
            <input type="text" name="nic"><br><br>
            <label for="telnum">Telephone No.</label><br>
            <input type="tel" name="telnum" placeholder="071-417-1632" value="+94"><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email"><br><br>
            <label for="propic">Insert Your Photo</label><br>
            <input type="file" name="propic"><br><br>
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
