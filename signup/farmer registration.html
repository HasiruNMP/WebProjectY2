<html>
    <head>
        <title>
            Sign Up
        </title>
    </head>
    <body>
        <script type="text/javascript">
            
     function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }

        </script>


        <h3>
            Please Fill the Details below.
        </h3>
        <form action="storing register details.php" method="post" enctype="multipart/form-data" >
            <label for="name">Name</label><br>
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" in="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="gender" value="female" required>
            <label for="female">Female</label><br><br>
            <label for="address">Address</label><br>
            <input type="text" name="line1" placeholder="Address line 1" required><br>
            <input type="text" name="line2" placeholder="Address line 2" required><br>
            <input type="text" name="city" placeholder="City" required><br>
            <input type="text" name="province" placeholder="Province" required><br><br>
            <label for="nic">NIC Number</label><br>
            <input type="text" name="nic" required><br><br>
            <label for="telnum">Telephone No.</label><br>
            <input type="tel" name="telnum" placeholder="071-417-1632" value="+94" required><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" required><br><br>
            <label>Password :</label><br>
             <input name="password" id="password" type="password" required /><br>
             <label>Confirm Password:</label> <br>
             <input type="password" name="confirm_password" id="confirm_password" required/> <br>


 
            <label for="propic">Insert Your Photo</label><br>
            <input type="file" name="image" required><br><br>
            <input type="submit" name="submit" value="Submit" onclick="return Validate()">
        </form>
        
    </body>
</html>
