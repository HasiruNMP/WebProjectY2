    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    function sendmsg(){
        firebase.database().ref("chat").set({
            msg: document.getElementById("smsg").value
            })
            showmsg()
        document.getElementById("smsg").value = "";
    };

    function showmsg(){
    const chat = firebase.database().ref('chat');
    chat.on('value', snap => document.getElementById("dmsg").innerHTML= snap.val()['msg']);
    };


</script>

<div style="text-align: center; padding: 10%;">

<div>
    <p id="dmsg"><script>showmsg()</script></p>
</div>


<div>
    <input type="text" id="smsg" placeholder="Type Here"><br><br>
    <button onclick="sendmsg()">Send</button>
</div>
</div>
